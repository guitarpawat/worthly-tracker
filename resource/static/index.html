<!DOCTYPE html>
<html>
<head>
    <title>Worthly Tracker: Records</title>
</head>
<link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="/js/page/getRecord.js"></script>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-secondary bg-gradient navbar-dar mb-3">
    <div class="container">
        <a class="navbar-brand" href="/">Worthly Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="navbar-toggler-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav ms-auto mb-2 mb-xs-0">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Records</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Reports</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a href="/report_by_date" class="dropdown-item">Report by date</a>
                            <a href="/report_net_worth" class="dropdown-item">Report net worth</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a href="/asset_type_setting" class="dropdown-item">Manage asset types</a>
                            <a href="/asset_type_sequence" class="dropdown-item">Asset type sequence</a>
                            <a href="/asset_setting" class="dropdown-item">Manage assets</a>
                            <a href="/asset_sequence" class="dropdown-item">Asset sequence</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="error-info" class="container">

</div>

<div class="container">
    <div class="row">
        <div class="col-auto">
            <a href="/add" class="btn btn-success bg-gradient">Add New Record</a>
        </div>
        <div class="col-auto">
            <a class="btn btn-warning bg-gradient disable-on-error disabled" id="edit-btn" disabled>Edit Record</a>
        </div>
        <div class="col-auto">
            <p class="btn btn-danger bg-gradient disable-on-error disabled" disabled>Delete Record</p>
        </div>
        <div class="col-auto ms-auto">
            <button class="btn btn-outline-secondary disable-on-error disabled" id="prev-btn" disabled>&lt; Prev</button>
        </div>
        <div class="col-auto">
            <select class="form-select disable-on-error disabled" id="date-selector" disabled></select>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary bg-gradient disable-on-error disabled" id="next-btn" disabled>Next &gt;</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-primary bg-gradient" id="latest-btn">Latest</button>
        </div>
    </div>
</div>

<div class="container mt-3">
    <table class="table table-bordered table-hover text-nowrap" id="record-table">
        <thead class="table-secondary table-group-divider sticky-top">
        <tr>
            <th class="text-center" scope="col">Name</th>
            <th class="text-center" scope="col">Place</th>
            <th class="text-center" scope="col">Bought Value</th>
            <th class="text-center" scope="col">Current Value</th>
            <th class="text-center" scope="col">Unrealized Value</th>
            <th class="text-center" scope="col">UR %</th>
            <th class="text-center" scope="col">Realized Value</th>
            <th class="text-center" scope="col">Profit %</th>
            <th class="text-center" scope="col">Remarks</th>
        </tr>
        </thead>
    </table>
</div>

</body>
</html>
